<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<p align="center">Enter a city:</p>
<input class="center-block" type="text" #city>
<button class="center-block" (click)="getCity(city.value)">Show!</button>
<div class="container d-flex justify-content-center">
  <div class="weather">
    <div class="row">
      <div *ngFor="let weather of consolidatedWeather.slice(0,4)" class=" col-md-6">
        <div class="card"> <span class="icon"><img class="img-fluid" src="https://www.metaweather.com/static/img/weather/png/{{weather.weather_state_abbr}}.png" /></span>
          <div class="title">
            <p>{{weather.applicable_date}}</p>
          </div>
          <div class="temp">{{weather.the_temp}}<sup>&deg;</sup></div>
          <div class="row">
            <div class="col-4">
              <div class="header">General</div>
              <div class="value">{{weather.weather_state_name}}</div>
            </div>
            <div class="col-4">
              <div class="header">Air pressure</div>
              <div class="value">{{weather.air_pressure}} hPa</div>
            </div>
            <div class="col-4">
              <div class="header">Humidity</div>
              <div class="value">{{weather.humidity}}%</div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
